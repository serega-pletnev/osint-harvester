name: Build & Deploy OSINT Report

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/**'
      - 'scripts/**'
      - '.github/workflows/pages.yml'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug: show tree
        run: |
          echo "::group::ls -lah"
          ls -lah
          echo "::endgroup::"
          echo "::group::ls scripts"
          ls -lah scripts || true
          echo "::endgroup::"
          echo "::group::ls examples"
          ls -lah examples || true
          echo "::endgroup::"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build report (HTML + CSV)
        run: |
          set -e
          mkdir -p docs
          # гарантируем, что скрипт на месте
          test -f scripts/osint_harvester_max.py
          python3 scripts/osint_harvester_max.py \
            -i "./examples/*.json" \
            -o "./docs/index.html" \
            --title "OSINT theHarvester Report (GitHub Pages)" \
            --export-csv

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

