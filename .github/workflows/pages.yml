name: Build & Deploy OSINT Report

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure example input exists
        run: |
          mkdir -p examples docs
          # если файла нет — положим минимальный пример, чтобы сборка не падала
          test -f examples/harvester.json || cat > examples/harvester.json <<'JSON'
          {"hosts":["example.com"],"ips":["93.184.216.34"],"sources":{"engine":"seed"}}
          JSON

      - name: Build report (HTML + CSV)
        run: |
          python3 scripts/osint_harvester_max.py \
            -i examples/harvester.json \
            -o docs/index.html \
            --export-csv

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
