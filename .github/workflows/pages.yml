name: Build & Deploy OSINT Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Чтобы не было параллельных публикаций
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build docs
        run: |
          mkdir -p docs
          # ВАЖНО: путь к скрипту. Если твой файл лежит в другом месте –
          # поправь строку ниже (например, на `python3 json2htm_ultra_max.py`).
          python3 scripts/json2htm_ultra_max.py \
            -i "./examples/*.json" \
            -o "./docs/index.html" \
            --title "OSINT theHarvester Report" \
            --export-csv

          # Положим примеры рядом (не обязательно)
          cp -r examples docs/examples 2>/dev/null || true

          # Отключаем Jekyll, чтобы не резались файлы с подчеркиванием
          touch docs/.nojekyll

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

